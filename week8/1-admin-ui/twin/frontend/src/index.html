<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Like a Pro — George Pirvu’s AI Twin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #2b2c3f, #0c0d18);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: contain;
    }
    .chat-container {
      width: 96%;
      max-width: 1100px;
      height: 92vh;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(12px);
    }
    .chat-header {
      background: #1c1f2d;
      color: #fff;
      padding: 24px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .chat-header img.profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .chat-header-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-header-content h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .chat-header-content .subtitle {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.9;
    }
    .chat-header-content .links {
      display: flex;
      gap: 20px;
    }
    .chat-header-content .links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .chat-header-content .links a img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }
    .chat-header-content .links a:hover {
      text-decoration: underline;
    }
    .chat-profile-info {
      text-align: right;
      padding: 12px 24px;
      font-size: 13px;
      color: #e2e2e2;
      font-weight: 500;
      background: #2a2d3d;
      border-bottom: 1px solid #444;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .message.assistant .message-bubble {
      background: #e3f2fd;
      color: #1565c0;
      border-bottom-left-radius: 6px;
    }
    .message.user .message-bubble {
      background: #2c3e50;
      color: white;
      border-bottom-right-radius: 6px;
    }
    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 12px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .chat-input input:focus {
      border-color: #667eea;
    }
    .chat-input button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: #5a6fd8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://media.licdn.com/dms/image/v2/D4E03AQFL3Fsf-nEPVA/profile-displayphoto-shrink_400_400/B4EZYgxjJdHcAg-/0/1744306582697?e=1757548800&v=beta&t=4KD3E8v_Q_yuD0i7U5Qe6rhh7IOQCBxwBGO92jZhXzY" alt="George Pirvu" class="profile-pic" onerror="this.onerror=null;this.src='https://avatars.githubusercontent.com/u/101002920?v=4';" />
      <div class="chat-header-content">
        <h1 id="chat-title">Ask Like a Pro — George Pirvu’s AI Twin</h1>
        <p class="subtitle">Azure AI & Cloud Engineering | Architecting Scalable Platforms | LLMs, MLOps & Databricks Excellence</p>
        <div class="links">
          <a href="https://www.linkedin.com/in/pirvugeorge/" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/018/910/721/non_2x/linkedin-logo-linkedin-symbol-linkedin-icon-free-free-vector.jpg" alt="LinkedIn"> LinkedIn
          </a>
          <a href="https://medium.com/@techgeorge" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT64oqvw8o76MyFaHEElhPqO-cZ-O3kONeRvPzGPIIQBd-iIfuXUguW0B3QHYzPwiFglxU&usqp=CAU" alt="Medium"> Medium
          </a>
        </div>
      </div>
    </div>
    <div class="chat-profile-info">
      Cloud Lead Data & AI Engineer · 5× Azure Certified · 2× Databricks Certified · Databricks Champion
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script>
    const messagesContainer = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      displayMessage('user', message);
      messageInput.value = '';
      sendButton.disabled = true;
      messageInput.disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: message })
        });

        if (!response.ok) throw new Error('Failed to send message');

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let reply = '';
        let messageElement = createMessageElement('assistant', '');
        messagesContainer.appendChild(messageElement);

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n');
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6).trim();
              if (data === '[DONE]' || data === '') continue;
              try {
                const textChunk = JSON.parse(data);
                reply += textChunk;
              } catch (e) {
                reply += data;
              }
              const bubble = messageElement.querySelector('.message-bubble');
              bubble.textContent = reply;
              messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
          }
        }
      } catch (error) {
        displayMessage('assistant', 'Error: Unable to fetch response.');
        console.error('Chat error:', error);
      } finally {
        sendButton.disabled = false;
        messageInput.disabled = false;
        messageInput.focus();
      }
    }

    function displayMessage(role, text) {
      const messageElement = createMessageElement(role, text);
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function createMessageElement(role, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = text;
      messageDiv.appendChild(bubbleDiv);
      return messageDiv;
    }
  </script>
</body>
</html>
