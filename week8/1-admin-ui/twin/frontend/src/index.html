<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Like a Pro — George Pirvu’s AI Twin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      width: 96%;
      max-width: 1100px;
      height: 92vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    .chat-header {
      background: #2c3e50;
      color: #fff;
      padding: 24px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 24px;
    }
    .chat-header img.profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .chat-header-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-header-content h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .chat-header-content .subtitle {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.85;
    }
    .chat-header-content .links {
      display: flex;
      gap: 20px;
    }
    .chat-header-content .links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .chat-header-content .links a img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }
    .chat-header-content .links a:hover {
      text-decoration: underline;
    }
    .chat-profile-info {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #444;
      font-weight: 500;
      background: #f1f3f5;
      border-bottom: 1px solid #ddd;
    }
    .chat-messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .message { margin-bottom: 16px; display: flex; }
    .message.user { justify-content: flex-end; }
    .message-bubble {
      max-width: 72%; padding: 14px 18px;
      border-radius: 20px; line-height: 1.5;
      white-space: pre-wrap;
    }
    .message.assistant .message-bubble {
      background: #ffffff;
      color: #333;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 6px;
    }
    .message.user .message-bubble {
      background: #2c3e50;
      color: #fff;
      border-bottom-right-radius: 6px;
    }
    .chat-input {
      padding: 20px 24px;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
      display: flex; gap: 12px;
    }
    .chat-input input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 28px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .chat-input input:focus { border-color: #667eea; }
    .chat-input button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover { background: #5a6fd8; }
    .chat-input button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .typing-indicator {
      display: none;
      align-items: center; gap: 8px;
      padding: 12px 16px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      max-width: 72%; margin-bottom: 16px;
    }
    .typing-dots { display: flex; gap: 4px; }
    .typing-dots span {
      width: 8px; height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
      30% { transform: scale(1); opacity: 1; }
    }
    .error-message {
      color: #d0454c;
      background: #fdecea;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://drive.google.com/file/d/1WAhU3Z0DZ9iBrwGZ05GpwYnS1sr3aKev/view?usp=drive_link" alt="George Pirvu" class="profile-pic" onerror="this.onerror=null;this.src='https://avatars.githubusercontent.com/u/101002920?v=4';" />
      <div class="chat-header-content">
        <h1 id="chat-title">Ask Like a Pro — George Pirvu’s AI Twin</h1>
        <p class="subtitle">Azure AI & Cloud Engineering | Architecting Scalable Platforms | LLMs, MLOps & Databricks Excellence</p>
        <div class="links">
          <a href="https://www.linkedin.com/in/pirvugeorge/" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/018/910/721/non_2x/linkedin-logo-linkedin-symbol-linkedin-icon-free-free-vector.jpg" alt="LinkedIn"> LinkedIn
          </a>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT64oqvw8o76MyFaHEElhPqO-cZ-O3kONeRvPzGPIIQBd-iIfuXUguW0B3QHYzPwiFglxU&usqp=CAU" alt="Medium"> Medium
          </a>
        </div>
      </div>
    </div>
    <div class="chat-profile-info">
      Cloud Lead Data & AI Engineer | 5× Azure Certified | 2× Databricks Certified | Databricks Champion
    </div>

  </div>
</body>
</html>
